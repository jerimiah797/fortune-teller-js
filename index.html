  <body>
    <div class="container">
      <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
         <div class="navbar-header">
            <a class="navbar-brand" href="#">Fortune Teller</a>
         </div>
         <div>
            <ul class="nav navbar-nav">
               <li class="active" id="get-started-nav"><a href="#">Get Started</a></li>
               <li id="events-nav"><a href="#">Events</a></li>
               <li id="show-future-nav"><a href="#">Show Future</a></li>
            </ul>
         </div>
      </nav>
    </div>

    <div id="get-started-panel">
      <div class="container">
        <h2>Here's how to use this tool</h2>
      </div>
    </div>


    <div id="events-panel">
      <div class="container jsontotable" id="myjsontable"></div>

      <div class="container">
        <button type="button" id="newButton"  class="btn btn-primary">Add Event</button>
      </div>
      <br>
      <div class="container">
        <div class="panel panel-default">
          <div class="panel-body">
          
              <form class="form-horizontal" role="form">
                <div class="form-group">
                  <label for="ffname" class="col-sm-2 control-label">Name</label>
                  <div class="col-sm-3">
                    <input type="text" class="form-control" id="ffname" placeholder="Rent, Paycheck, etc.">
                  </div>
                </div>

                <div class="form-group">
                  <label for="ffname" class="col-sm-2 control-label">Type</label>
                    <div class="col-sm-3">  
                      <select class="form-control" id="fftype">
                        <option>Bill</option>
                        <option>Payment</option>
                        <option>Income</option>
                      </select>
                    </div>
                </div>

                <div class="form-group">
                  <label for="ffamount" class="col-sm-2 control-label">Amount</label>
                  <div class="col-sm-3">
                    <input type="number" class="form-control" id="ffamount" placeholder="235.00">
                  </div>
                </div>

                <div class="form-group" >
                  <label for="ffdate" class="col-sm-2 control-label">Date</label>
                  <div class="col-sm-3">
                    <input data-provide="datepicker" class="form-control" id="ffdate" value="Click to Choose" data-date-autoclose="true">
                  </div>
                </div>

                <div class="form-group">
                  <label for="ffdate" class="col-sm-2 control-label">How Often?</label>
                  <div class="col-sm-3">
                    <select class="form-control" id="fffreq">
                      <option>Once</option>
                      <option>Every week</option>
                      <option>Every two weeks</option>
                      <option>Every month</option>
                      <option>Twice a month</option>
                      <option>Every other month</option>
                      <option>Once a quarter</option>
                      <option>Once a year</option>
                    </select>
                  </div>
                </div>

              </form>
          </div>
        </div>


    </div>

    <div id="future-panel">
      <div class="container">
        <h2>Here's where we show the future</h2>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/moment-recur.js"></script>
    <script src="js/bootstrap-datepicker.js"></script>
    <script src="js/mindmup-editabletable.js"></script>
    <script src="js/jquery.jsontotable.min.js"></script>
    <script src="js/docs.min.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/custom2.js"></script>

  </body>
</html>
